<script>
        //jQuery позволяет отправлять и получать данные из list без перезагрузки страницы
        //скрипт располагается специально в самом конце страницы, что бы во время его загрузки - все остальные элементы уже были созданы
        //сразу загружаем данные из list
        //печатаем в консоль данные с формы по нажатию кнопки
        $('#somebutton').on('click', function () {
            console.log($('#inputLogin').val());
            console.log($('#inputPassword').val());
            console.log($('#inputCount').val());
            //отправляем данные с формы в list и отображаем на странице
            $.ajax({
                //пишем в list
                type: 'POST',
                url: '/rest',
                data: {
                    Login: $('#inputLogin').val(),
                    Password: $('#inputPassword').val(),
                    Count: $('#inputCount').val()
                },
                //запрашиваем list и выводим на страничке данные
                success: function (data) {
                    $('#data_list').empty(); //очищаем блок уже выведенных строк
                    getAllModels();
                },
                error: function (error) {
                    console.log('error in POST');
                }
            });
        });

        //выводим на страничку данные сразу
        $(document).ready(function () {
           getAllModels();
        });

        function getAllModels() {
            $.ajax({
                type: 'GET',
                url: '/rest',
                success: function (data) {
                    for (var i in data) {//цикл, который проходится по массиву data
                        var model = data[i];
                        // $('#data_list').append('<li>id: ' + model.id + '; name: ' + model.name + '</li>');   //добавляем в список новые элементы
                        $('#data_list').append('<li>' + model.login + ' - ' + model.password + ' - ' + model.count + '</li>');   //добавляем в список новые элементы
                    }
                    console.log('ok in GET');
                },
                error: function (error) {
                    console.log('error in GET!');
                }
            });
        }
    </script>
